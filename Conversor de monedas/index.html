<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de monedas</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <label for="monto">Monto:</label>
        <input type="number" id="monto" placeholder="Ingresa el monto">
        <label for="moneda">Selecciona la moneda:</label>
        <select id="moneda">
            <option value="mxn">Pesos Mexicanos (MXN)</option>
            <option value="usd">Dólares Americanos (USD)</option>
            <option value="cad">Dólares Canadienses (CAD)</option>
            <option value="eur">Euros (EUR)</option>
            <option value="yen">Yen Japonés (YEN)</option>
            <!-- Agrega más opciones aquí -->
        </select>
        <button id="convertir">Convertir</button>
        <p>Resultado: $ <span id="resultado"></span></p>
    </div>
    <script src="funcion.js"></script>
</body>
</html>
